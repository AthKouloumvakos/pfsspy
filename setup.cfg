[metadata]
name = pfsspy
provides = pfsspy
description = "Potential field source surface modelling"
long_description = file: README.md
long_description_content_type = text/markdown
author = David Stansby
author_email = dstansby@gmail.com
license = GPLv3
license_file = LICENSE
url = https://pfsspy.readthedocs.io/en/stable/
edit_on_github = True
github_project = dstansby/pfsspy
platform = any
keywords = solar physics, solar, science, sun
classifiers =
  Development Status :: 4 - Beta
  Intended Audience :: Science/Research
  License :: OSI Approved :: GNU General Public License v3 (GPLv3)
  Natural Language :: English
  Operating System :: OS Independent
  Programming Language :: Python
  Programming Language :: Python :: 3
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: 3.8
  Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
python_requires = >=3.6
packages = pfsspy
include_package_data = True
install_requires =
  astropy>=3
  matplotlib
  numpy
  scipy
  sunpy
  scikit-image

[options.extras_require]
docs =
  sunpy!=2.0.2
  graphviz
  pillow
  reproject
  sphinx-automodapi>=0.10
  sphinx_rtd_theme
  sphinx-gallery
  sphinx>2
  bs4
  drms
  zeep
  importlib_metadata
test =
  numpy<1.20  # Pin numpy whilst deprecation warnings are fixed in sunpy
  pytest
  pytest-cov
  streamtracer
  reproject
performance =
  numba
  streamtracer

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = pfsspy/_version.py
versionfile_build = pfsspy/_version.py
tag_prefix = ''

[tool:pytest]
addopts = --cov=pfsspy/
filterwarnings =
    error
    # The following are a list of warnings to globally ignore
    # Not sure what this is about...
    ignore:numpy.ufunc size changed:RuntimeWarning
    # See https://github.com/aio-libs/aiohttp/issues/4842
    ignore:"@coroutine" decorator is deprecated
    # See https://github.com/dstansby/pfsspy/issues/133
    ignore:.*is faster on contiguous arrays.*
    # TODO: fix these warnings and remove this filter
    ignore:Missing metadata for observer
    # See https://github.com/Cadair/parfive/issues/41
    ignore:The loop argument is deprecated since Python
    # See https://github.com/sunpy/sunpy/pull/4343
    ignore:The private astropy._erfa module has been made into its own package
    # See https://github.com/Cadair/parfive/issues/65
    ignore:unclosed <socket
    ignore:unclosed transport
markers =
  remote_data
